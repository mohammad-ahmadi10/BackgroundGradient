    <title>Background_generator</title>
    <link rel="stylesheet" href="style.css">   
</head>

<body>
    
    <section id="generator">
        <span>Background Generator</span>
        <div class="colors">
            <input id="input1" type="color" value="#de9286">
            <input id="input2" type="color" value="#5052d2">
            
            <select>
                <option class="position" value="to right">to right</option>
                <option class="position" value="to left">to left</option>
                <option class="position" value="to top">to top</option>
                <option class="position" value="to bottom">to bottom</option>
            </select>
            <button id="btn-random" type="button"><img src="https://img.icons8.com/doodle/48/000000/16867-0-71617-triple-arrows-common.png"/></button>
            
        </div>
        <h3></h3>
    </section>
